<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pedro Feitosa - Portf√≥lio</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap");

      body {
        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Helvetica, Arial, sans-serif;
        background-color: #0a0a0a;
        color: #eaeaea;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        text-align: center;
      }

      .container {
        padding: 2rem;
      }

      h1 {
        font-size: 3rem;
        margin: 0;
        font-weight: 700;
        background: -webkit-linear-gradient(
          45deg,
          #61dafb,
          #06b6d4,
          #38bdf8
        ); /* Gradiente inspirado em React e Tailwind */
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      h2 {
        font-size: 1.5rem;
        margin-top: 0.5rem;
        font-weight: 600;
        color: #c0c0c0;
      }

      .stack {
        margin-top: 1.5rem;
        font-size: 1.1rem;
        color: #a0a0a0;
      }

      .stack span {
        display: inline-block;
        background-color: #1f1f1f;
        padding: 0.4rem 0.8rem;
        border-radius: 6px;
        margin: 0.3rem;
        border: 1px solid #333;
      }

      .links {
        margin-top: 2.5rem;
      }

      .links a {
        color: #c0c0c0;
        text-decoration: none;
        margin: 0 1rem;
        font-size: 1.1rem;
        transition: color 0.3s ease;
      }

      .links a:hover {
        color: #61dafb; /* Cor do React */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Pedro Feitosa</h1>
      <h2>Full Stack Software Engineer</h2>

      <div class="stack">
        <p>Main Stack:</p>
        <span>React</span>
        <span>Preact</span>
        <span>TailwindCSS</span>
        <span>TypeScript</span>
      </div>

      <div class="links">
        <a href="https://github.com/pedroffeitosa" target="_blank">GitHub</a>
        <a href="https://www.linkedin.com/in/pedroffeitosa/" target="_blank"
          >LinkedIn</a
        >
        <a href="mailto:jppfeitosa@gmail.com">Email</a>
      </div>
    </div>
  </body>
</html>
